<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <section class="more">
    <img class="more__img" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
    <a class="more__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="main">
    <section class="add" id="section-add">
      <h3 class="add__title">Add Item</h3>
      <div class="add__task_wrapper">
        <input class="task" id="new-task" type="text">
        <button>Add</button>
      </div>
    </section>
    <section id="section-todo">
      <h3>Todo</h3>
      <ul class="todo" id="incompleteTasks">
        <li class="todo__item item">
          <input type="checkbox">
          <label class="task item_title">Pay Bills</label>
          <input class="task item_text" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="todo__item item">
          <input class="item_check" type="checkbox">
          <label class="task todo__item_label item_title">Go Shopping</label>
          <input class="task todo__item_input item_text" type="text" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section id="section-completed">
      <h3>Completed</h3>
      <ul class="completed" id="completed-tasks">
        <li class="completed__item item">
          <input class="item_check" type="checkbox" checked>
          <label class="task completed__item_text item_title">See the Doctor</label>
          <input class="task item_text" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
